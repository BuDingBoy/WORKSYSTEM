<div id="staffAdd" class="table">

<table id="stafftable">
    <thead>
    <tr>
        <th id="staffID">员工ID</th>
        <th id="staffName">员工姓名</th>
    </tr>
    </thead>
    <tbody></tbody>

</table>

<script type="text/javascript">
    function seachAllStaff() {
        var staffID ='1'
        var staffName='流星'
        var data={"staffID":staffID,"staffName":staffName};
        $.post("../staff/selectStaffByWhere.dao", data, function (results) {
            console.log(results);
            alert(results)
            var str = "";
            $.each(results, function (i, staffVO) {
                // console.log(staff);
                str += `
            <tr>
                <td>${staffVO.staffID }</td>
                    <td>${staffVO.staffName }</td>
                    <td >sfs</td>
             </tr>`;
            });
            $('#stafftable tbody').html(str)
        }, "json");
    }
</script>
